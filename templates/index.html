  function downloadURI(uri, name) {
var link = document.createElement("a");
link.download = name;
link.href = uri;
document.body.appendChild(link);
link.click();
document.body.removeChild(link);
delete link;
}
  </script>
  <script type=text/javascript>
          $(function() {
            $('a#test').bind('click', function() {
              document.getElementById('hText').innerHTML = "The quick brown fox jumps over the lazy dog";
              document.getElementById('pText').innerHTML = "Speak now";
              navigator.mediaDevices.getUserMedia({ audio: true })
              .then(stream => {
              const mediaRecorder = new MediaRecorder(stream);
              mediaRecorder.start();

              const audioChunks = [];
              mediaRecorder.addEventListener("dataavailable", event => {
              audioChunks.push(event.data);
              });

              mediaRecorder.addEventListener("stop", () => {

                let link = document.createElement('a');
  link.download = 'hello.wav';
              const audioBlob = new Blob(audioChunks);
              let reader = new FileReader();
reader.readAsDataURL(audioBlob); // converts the blob to base64 and calls onload

reader.onload = function() {
  link.href = reader.result; // data url
  $.getJSON('/background_process_test',{
    a: link.href,
},
      function(data) {
    $("#result").text(data.result);
  });
};
              var audioUrl = URL.createObjectURL(audioBlob);
              //downloadURI(audioUrl, "test.wav");
              var audio = new Audio(audioUrl);
              audio.play();
      //         $.getJSON('/background_process_test',{
      //           a: link.href,
      // },
      //             function(data) {
      //           $("#result").text(data.result);
      //         });
              });

              setTimeout(() => {
              mediaRecorder.stop();
              window.location.href = 'result';
              }, 3000);
              });



              return false;
            });
          });
